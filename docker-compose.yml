version: '3'
services:
  my_app:
    container_name: my_app
    hostname: my_app
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    restart: always
      
  mysql_db:
    image: mysql:8.1.0
    container_name: mysql_db
    hostname: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: discounts
    ports:
      - 3306:3306
    volumes:
      - db-data:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin
    hostname: phpmyadmin
    image: phpmyadmin:5.2.1
    restart: always
    links:
      - mysql_db
    ports:
      - 8080:80
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: 12345678

volumes:
  db-data:
