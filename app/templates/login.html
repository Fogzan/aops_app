{% extends 'base.html' %}

{% block content %}
<div class="p-5">
    <form action="" method="post">
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Login" name="loginInput">
            <label for="floatingInput">Логин</label>
        </div>
        <div class="form-floating mb-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                name="passwordInput">
            <label for="floatingPassword">Пароль</label>
        </div>
        {% if action == 'login' %}
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="remember_me">
            <label class="form-check-label" for="flexCheckDefault">
                Запомнить меня
            </label>
        </div>
        {% endif %}
        {% if action == 'create' %}
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="last_name" placeholder="Фамилия" name="last_name">
            <label for="last_name">Фамилия</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="first_name" placeholder="Имя" name="first_name">
            <label for="first_name">Имя</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="middle_name" placeholder="Отчество" name="middle_name">
            <label for="middle_name">Отчество</label>
        </div>
        {% endif %}


        <button class="btn btn-success mb-2" type="submit">{% if action == 'login' %}Войти{% endif %}{% if action == 'create' %}Зарегистрироваться{% endif %}</button>
    </form>
    {% if action == 'login' %}
    <div class="ms-auto">
        <a class="btn btn-primary mb-2" href="{{ url_for('auth.create_user') }}">Зарегистрироваться</a>
    </div>
    {% endif %}
</div>
{% endblock %}
